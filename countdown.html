<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>

<body>
    <div class="countdown-container">
        <h1><b>New Year Countdown.......</b></h1>
        <div id="countdown">
            <div><span id="days">00</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>
    </div>
    <script >function updateCountdown() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const nextYear = currentYear + 1;
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);
    
        const totalSeconds = (newYearTime - now) / 1000;
    
        const days = Math.floor(totalSeconds / 3600 / 24);
        const hours = Math.floor(totalSeconds / 3600) % 24;
        const minutes = Math.floor(totalSeconds / 60) % 60;
        const seconds = Math.floor(totalSeconds) % 60;
    
        document.getElementById('days').innerHTML = days < 10 ? '0' + days : days;
        document.getElementById('hours').innerHTML = hours < 10 ? '0' + hours : hours;
        document.getElementById('minutes').innerHTML = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById('seconds').innerHTML = seconds < 10 ? '0' + seconds : seconds;
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to set the countdown immediately
    </script>
</body>
</html>
